<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="site-main">
      <section class="our-pricing-section">
        <h1 class="our-pricing-section-title">Our Pricing</h1>
        <div class="check-box">
          <p class="chooses">Annually</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="chooses">Monthly</p>
        </div>

        <div class="our-pricing-section-content">
          <div class="content-start-end">
            <p class="content-start-end-subtitle">Basic</p>
            <h2 class="content-start-end-title">
              <span class="content-dollor">$</span> 19.99
            </h2>
            <div class="line"></div>
            <h3 class="content-start-end-desc">500 GB Storage</h3>
            <div class="line"></div>
            <h3 class="content-start-end-desc">2 Users Allowed</h3>
            <div class="line"></div>
            <h3 class="content-start-end-desc">Send up to 3 GB</h3>
            <div class="line"></div>

            <button class="button-learn">LEARN MORE</button>
          </div>
          <div class="content-start-end">
            <p class="content-start-end-subtitle2">Professional</p>
            <h2 class="content-start-end-title2">
              <span class="content-dollor2">$</span> 24.99
            </h2>
            <div class="line2"></div>
            <h3 class="content-start-end-desc2">1 TB Storage</h3>
            <div class="line2"></div>
            <h3 class="content-start-end-desc2">5 Users Allowed</h3>
            <div class="line2"></div>
            <h3 class="content-start-end-desc2">Send up to 10 GB</h3>
            <div class="line2"></div>
            <button class="button-learn2">LEARN MORE</button>
          </div>
          <div class="content-start-end">
            <p class="content-start-end-subtitle">Master</p>
            <h2 class="content-start-end-title">
              <span class="content-dollor">$</span> 39.99
            </h2>
            <div class="line"></div>
            <h3 class="content-start-end-desc">2 TB Storage</h3>
            <div class="line"></div>
            <h3 class="content-start-end-desc">10 Users Allowed</h3>
            <div class="line"></div>
            <h3 class="content-start-end-desc">Send up to 20 GB</h3>
            <div class="line"></div>

            <button class="button-learn">LEARN MORE</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
