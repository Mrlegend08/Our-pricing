<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="site-section">
      <div class="conatiner">
        <div class="top-content">
          <div class="top-content-start">
            <h2 class="my-balance">My balance</h2>
            <h3 class="money">$921.48</h3>
          </div>
          <div class="top-content-end">
            <div class="circle-border"></div>
            <div class="circle-background"></div>
          </div>
        </div>

        <div class="bottom-content">
          <h2 class="bottom-content-title">Spending - Last 7 days</h2>
          <ul class="bottom-content-list">
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Mon</p>
            </li>
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Tue</p>
            </li>
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Wed</p>
            </li>
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Thu</p>
            </li>
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Fri</p>
            </li>
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Sat</p>
            </li>
            <li class="bottom-content-item">
              <div class="diagramma"></div>
              <p class="week">Sun</p>
            </li>
          </ul>

          <div class="line"></div>
          <div class="tot">
            <div class="total-box-start">
              <h2 class="total">Total this month</h2>
              <h3 class="total-number">$478.33</h3>
            </div>

            <div class="total-box-end">
              <p class="static">+2.4%</p>
              <p class="static-con">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
